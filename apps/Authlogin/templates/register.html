<p>
  <a href="{% url 'blog:index' %}">主页</a> -
  {% if user.is_authenticated %}
    Hello, {{ user.username }}.
    <a href="{% url 'Authlogin:logout' %}">登出</a>
  {% else %}
    <a href="{% url 'Authlogin:register' %}">注册</a> -
    <a href="{% url 'Authlogin:login' %}">登录</a>
  {% endif %}
</p>


  <form method="post" action="{% url 'Authlogin:register' %}">
    {% csrf_token %}
    {{ form.as_p }}
        
    <button name="submit">注册</button>
    <input type="hidden" name="next" value="{% url 'blog:index' %}" />
  </form>
