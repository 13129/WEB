<!doctype html>
<html lang="zh_CN">
<head>
    <meta charset="utf-8">
    <title>登录</title>
</head>
<body>
<p><a href="{% url 'blog:index' %}">主页</a>
  {% if user.is_authenticated %}{# 用户已登录时不显示 #}
    Hello, {{ user.username }}.
    <a href="{% url 'Authlogin:logout' %}">登出</a>
  {% else %}
    <a href="{% url 'Authlogin:register' %}">注册</a>
    <a href="{% url 'Authlogin:login' %}">登录</a>
  {% endif %}
</p>
  <form method="post" action="{% url 'Authlogin:login' %}">
    {% csrf_token %}
    <!-- 账号 -->
    <div class="form-group">
        <label for="username">账号</label>
        <input type="text" class="form-control" id="username" name="username">
    </div>
    <!-- 密码 -->
    <div class="form-group">
        <label for="password">密码</label>
        <input type="password" class="form-control" id="password" name="password">
    </div>
    <!-- 提交按钮 -->
    <button type="submit" class="btn btn-primary">登录</button>
    <input type="hidden" name="next" value="{% url 'blog:index' %}" />
</form>
</body>
</html>
